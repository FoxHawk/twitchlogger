<!doctype html>
<html lang="en">

<head>
	<title>Manage</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" style="color: whitesmoke;">Twitch Logs</a>
		<button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="my-nav" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/">Log Viewer</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/manage">Manage Logged Channels<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="text" placeholder="Search (TODO)">
		</form>
		<form class="form-inline" action="/manage" method="POST">
			{% csrf_token %}
			<input type="hidden" name="action" value="add">
			<input class="form-control mr-sm-2" name="channel" type="text" placeholder="Add channel">
			<button class="btn btn-success" type="submit">Subscribe</button>
		</form>
		
	</nav>
	{% if tableBody %}
	<table class="table table-dark table-bordered table-striped">
		<thead>
			<tr>
				<th>Channel</th>
				<th>Channel ID</th>
			</tr>
		</thead>
		<tbody>
			{% for r in tableBody %}
				{{ r }}
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<h3 style="color: whitesmoke; margin: 10px;">No Channels subscribed</h3>
	{% endif %}
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
