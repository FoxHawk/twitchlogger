<!doctype html>
<html lang="en">

<head>
	<title>Log View</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" style="color: whitesmoke;">Twitch Logs</a>
		<button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div id="my-nav" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Log Viewer<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/manage">Manage Logged Channels</a>
				</li>
			</ul>
		</div>
		<form class="form-inline" action="">
			<input class="form-control mr-sm-2" type="text" placeholder="search streamer">
			<button class="btn btn-success" type="submit">Search</button>
		</form>
	</nav>

	<div style="margin: 50px;">
		<table class="table table-dark table-bordered table-striped">
			<thead class="container">
				<tr class="row">
					<th class="col-3">Title</th>
					<th class="col-3">Streamer</th>
					<th class="col-3">Started At</th>
					<th class="col-3">Game</th>
				</tr>
			</thead>
			<tbody class="container">
			</tbody>
		</table>
	</div>
	
	<div class="spinner-border text-light d-flex justify-content-center" style="margin-left: 50%; margin-top: 25%;" role="status">
		<span class="sr-only">Loading...</span>
	</div>

	<template>
		<tr class="row">
			<td class="col-3" scope="row">{{ title }}</td>
			<td class="col-3">{{ streamer }}</td>
			<td class="col-3">{{ startedAt }}</td>
			<td class="col-3">{{ Length }}</td>
		</tr>
	</template>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	{% load static %}
	<script src="{% static 'frontend/loadLogs.js' %}" type="text/javascript"></script>
</body>

</html>
